<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>customer form</title>
    <style>
        .error {color:red}
    </style>
</head>
<body>
<i>fill out the form below</i>
<br><br>

<form th:action="@{/processForm}" th:object= ${customer} method="POST">
    First name: <input type="text" th:field="*{firstName}" />

    <br><br>
    last name: <input type="text" th:field="*{lastName}" />

    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error" ></span>
    <br><br>
    free passes: <input type="text" th:field="*{passes}" />
    <span th:if="${#fields.hasErrors('passes')}" th:errors="*{passes}" class="error" ></span>
    <br><br>
    postal code: <input type="text" th:field="*{postal}" />
    <span th:if="${#fields.hasErrors('postal')}" th:errors="*{postal}" class="error" ></span>
    <br><br>
    course code: <input type="text" th:field="*{code}" />
    <span th:if="${#fields.hasErrors('code')}" th:errors="*{code}" class="error" ></span>
    <br><br>

    <input type="submit" value = "Submit" />
</form>

</body>
</html>
